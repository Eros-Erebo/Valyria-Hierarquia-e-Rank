<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de XP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="showTab('atualizar')">Atualizar XP dos Membros</button>
        <button class="tab-button" onclick="showTab('adicionar')">Adicionar Novos Membros</button>
    </div>

    <div id="atualizar" class="tab-content">
        <h2>Atualizar XP dos Membros</h2>
        <table id="inputTable">
            <thead>
                <tr>
                    <th>Membro</th>
                    <th>XP a Adicionar/Remover</th>
                </tr>
            </thead>
            <tbody id="inputTableBody"></tbody>
        </table>
        <button onclick="atualizarXP()">Atualizar XP</button>
        <button onclick="copiarResultado()">Copiar Resultado</button>
        <textarea id="resultado" readonly></textarea>
    </div>

    <div id="adicionar" class="tab-content" style="display: none;">
        <h2>Adicionar Novos Membros</h2>
        <form id="adicionarMembroForm">
            <label for="nome">Nome do Membro:</label>
            <input type="text" id="nome" required>
            <label for="xp">XP:</label>
            <input type="number" id="xp" required>
            <button type="button" onclick="adicionarMembro()">Adicionar Membro</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
